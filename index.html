<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="static/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Website Layout</title>
    <script src="lib/index.js" type="module"></script>
    <script src="templates/translator.js" type="module"></script>
</head>
<body>
    <header>
        <h1>Thought Canvas</h1>
    </header>
    <nav>
        <ul>
            <div class="left">
                <button id="create-note-button">Create a note</button>
                <button id="create-notebook-button">Create a notebook</button>
                <button id="notebooks">Notebooks</button>                
            </div>
            <div class="right">
                <button id="save">Save</button>
                <button id="login-button">Log in</button>
                <button id="signup-button">Sign up</button>
            </div>
        </ul>
    </nav>
    <div id="login-modal" class="modal">
        <div class="modal-content">
            <span class="login-close-button">&times;</span>
            <form id="login-form">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <button type="submit">Log In</button>
                <script src="templates/translator.js" type="module"></script>
            </form>
        </div>
    </div>
    <div id="signup-modal" class="modal">
        <div class="modal-content">
            <span class="signup-close-button">&times;</span>
            <form id="signup-form">
                <label for="signup-username">Username:</label>
                <input type="text" id="signup-username" name="signup-username" required>
                <label for="signup-password">Password:</label>
                <input type="fpassword" id="signup-password" name="signup-password" required>
                <button id="signup-submit" type="submit">Sign up</button>
            </form>
        </div>
    </div>
    <main>
        <main>
            <div id="container"></div>
        </main>
    </main>
    <footer>
        <p>right click to make your first note!</p>
        <p>&copy;?  website. No rights reserved yet I think.</p>
    </footer>
</body>
</html>

<script src="source.js"></script>
