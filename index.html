<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Website Layout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin:  0;
            padding:  0;
        }
        header {
            background-color: #f8f9fa;
            padding:  20px;
            text-align: center;
        }
        nav {
            background-color: #343a40;
            color: white;
            padding:  15px;
        }
        nav ul {
            list-style-type: none;
            padding:  0;
        }
        nav ul li {
            display: inline;
            margin-right:  10px;
        }
        main {
            padding:  20px;
        }
        footer {
            background-color: #f8f9fa;
            padding:  20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>My Basic Website</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
    <main>
        <h2>Welcome to My Website</h2>
        <p>This is the main content area where you can add your website's content.</p>
    </main>
    <footer>
        <p>&copy;  2023 My Basic Website. All rights reserved.</p>
    </footer>
</body>
</html>
